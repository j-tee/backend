upstream posbackend {
    server unix:/var/www/pos/backend/gunicorn.sock fail_timeout=0;
}

server {
    listen 80;
    server_name your-domain.com www.your-domain.com;  # Replace with your actual domain
    
    client_max_body_size 20M;
    
    # Redirect HTTP to HTTPS
    # Uncomment after setting up SSL certificate
    # return 301 https://$server_name$request_uri;
    
    # Logging
    access_log /var/log/nginx/posbackend_access.log;
    error_log /var/log/nginx/posbackend_error.log;
    
    # Static files
    location /static/ {
        alias /var/www/pos/backend/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Media files
    location /media/ {
        alias /var/www/pos/backend/media/;
        expires 7d;
        add_header Cache-Control "public";
    }
    
    # Main application
    location / {
        proxy_pass http://posbackend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        # Timeout settings
        proxy_connect_timeout 75s;
        proxy_send_timeout 75s;
        proxy_read_timeout 75s;
    }
    
    # Health check endpoint
    location /health/ {
        proxy_pass http://posbackend;
        access_log off;
    }
}

