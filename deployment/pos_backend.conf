# POS Backend API Server Block
# Place this file in /opt/nginx/conf/conf.d/

upstream pos_backend {
    server unix:/var/www/pos/backend/gunicorn.sock fail_timeout=0;
}

server {
    listen 80;
    listen [::]:80;
    
    # Replace with your actual domain name
    server_name pos-api.yourdomain.com;
    
    charset utf-8;
    client_max_body_size 75M;
    
    # Access and error logs
    access_log /var/www/pos/backend/logs/nginx_access.log;
    error_log /var/www/pos/backend/logs/nginx_error.log;
    
    # Static files
    location /static/ {
        alias /var/www/pos/backend/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Media files
    location /media/ {
        alias /var/www/pos/backend/media/;
        expires 7d;
        add_header Cache-Control "public";
    }
    
    # Main application
    location / {
        proxy_pass http://pos_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # WebSocket support (if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Disable access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
